session.zone                      = sagacite:sales
session.mode                      = login
                                                  // login         : 必須
                                                  // loginAuto     : 必須＋自動
                                                  // monitor       : 監視（強制）
                                                  // monitorAuto   : 監視（強制）＋自動
                                                  // loginDenyAuto : 監視（強制）の拒否
                                                  // loginStrict   : 厳格

session.dupLogin                  = deny               // permit = 重複ログインを許可， deny = 重複ログインを不許可
session.timeout                   = 600                  // ログイン後、動きなし時間 xx分でタイムアウト（ログアウト）
session.level                     = 200                  // セッションレベル
session.temporaryMember.level     = 100                  // 仮メンバー権限レベル

session.loginRootUrl              = https, salesPromotion/LOGIN

session.defaultLoginUrl           = https, /
session.defaultLogoutUrl          = https, /

session.autoLoginExpireMin        = 525600               // 525600分 : 1年
//session.loginStrictKey          = 649215
//session.loginStric.timeout      = 10                   // 分

session.lockoutLimit              =  5                   // ID/PW誤り（ロックアウト）限界回数
session.lockoutTimeout            = 30                   // ID/PW誤り時の待機時間（分）
session.lockoutTimeIN             = 15                   // ID/PW誤りの可能回数を数える期間（分）
                                                         // ⇒ 無制限の場合は「0」を指定する

session.errmsg.1                  = "ＩＤまたはパスワードが違います"
session.errmsg.2                  = "ログインが必要です"
session.errmsg.4                  = "ログイン権限が足りません"
session.errmsg.5                  = "セッションタイムアウトしています"
session.errmsg.7                  = "このゾーンへのアクセスは毎回ログインID/PWを入力してログインしてください"
session.errmsg.9                  = "ログインID/PWを入力し手ログインし直してください"


session.proxyLevel                = 900
session.proxyTargetLevel          = 200

filePath.proxyErrTempPath         = /system/proxyErr.tmp


