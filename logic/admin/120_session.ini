session.zone                      = sagacite:admin
session.mode                      = loginAuto
                                                  // login         : 必須
                                                  // loginAuto     : 必須＋自動
                                                  // monitor       : 監視（強制）
                                                  // monitorAuto   : 監視（強制）＋自動
                                                  // loginDenyAuto : 監視（強制）の拒否
                                                  // loginStrict   : 厳格

session.level = 800;

session.defaultLoginUrl           = https,/admin
session.defaultLogoutUrl          = https,/admin

session.loginRootUrl              = https, admin/LOGIN

session.loginWithEmail            = no
